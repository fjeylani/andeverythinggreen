  <body>
    <div class="container">
        <section id="sec-1">
            <div class="container">
              <h1>&everythinggreen</h1>
              <h3>fill in our medical questionnaire below</h3>
              <a href="#sec-2">
                <div class="scroll-down"></div>
              </a>
            </div>
          </section>
          <section id="sec-2">
            <div class="container">
              <h1>Registration and Medical Questionnaire</h1>
              <h3>please fill out this form with the required information</h3>
              <form method="post" action="/action_page.php" target="_blank">
                <fieldset>
                    <label class="required" for="first-name"> First Name: <input id="first-name" required name="first-name" type="text" required /></label>
                    <label class="required" for="last-name"> Last Name: <input id="last-name" required name="last-name" type="text" required /></label>
                    <label class="required" for="email"> Email: <input id="email" required name="email" type="email" required /></label>
                      <label class="required" for="dob"> D.O.B (mm/dd/yyyy): <input id="dob" type="date" required name="dob" value=""  min="1997-01-01" max="2030-12-31" /></label>
                    </label>
                  </fieldset>
                  <fieldset>
                    <label class="required" for="service">
                        Please select a service 
                        <select id="service" name="service">
                            <option value="">(select service)</option>
                            <option value="1">Dry Cupping</option>
                            <option value="2">Hijama (Wet Cupping)</option>
                        </select>
                    </label>
                  </fieldset>

            
                 
                  <fieldset>

                    <label for="bio">Any concerns or questions:
                      <textarea id="bio" name="bio" rows="3" cols="30" placeholder="..."></textarea>
                    </label>
                  </fieldset>
                  <h6>* fields are required</h6>
                   <fieldset>
                    <label class="required" for="terms-and-conditions">
                      <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                    </label>
                  </fieldset>
                  <input type="submit" value="Submit" />

                  

    
              </form>
